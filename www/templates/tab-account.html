<ion-view view-title="Settings">
  <ion-content>
     
      <form ng-submit="submit()">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <span class="input-label">IP-address</span>
              <input type="text" placeholder="IP-address" ng-model="settings.ip">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Port</span>
              <input type="text" placeholder="Port" ng-model="settings.port">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Username</span>
              <input type="text" placeholder="Username" ng-model="settings.username">
            </label>
            <label class="item item-input item-stacked-label">
              <span class="input-label">Password</span>
              <input type="password" placeholder="Password" ng-model="settings.password">
            </label>
          </div>
          <button class="button button-block button-positive activated">Save</button>
      </form>
  </ion-content>
</ion-view>
